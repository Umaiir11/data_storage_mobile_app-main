name: data_storage_mobile_app
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.1 <4.0.0"

dependencies:
  cached_network_image: ^3.3.1
  country_picker: ^2.0.26
  cupertino_icons: ^1.0.6
  expandable: ^5.0.1
  flutter:
    sdk: flutter
  flutter_slidable: ^3.1.0
  flutter_svg: ^2.0.10+1
  get: ^4.6.6
  percent_indicator: ^4.2.3
  pinput: ^4.0.0
  syncfusion_flutter_charts: ^25.2.6

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Mulish
      fonts:
        - asset: assets/fonts/mulish/Mulish-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/mulish/Mulish-Light.ttf
          weight: 300
        - asset: assets/fonts/mulish/Mulish-Regular.ttf
          weight: 400
        - asset: assets/fonts/mulish/Mulish-Medium.ttf
          weight: 500
        - asset: assets/fonts/mulish/Mulish-Bold.ttf
          weight: 700

flutter_assets:
  assets_path: assets/images/
  output_path: lib/constants/
  filename: app_images.dart
  field_prefix: ""
